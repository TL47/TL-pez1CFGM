<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 8</title>
</head>
<body>
    <script>
        let nota1=0, nota2=0, nota3=0, promedio=0;
        function promedioNota()
        {
            nota1=parseInt(prompt("Introduce la primera nota"));
            nota2=parseInt(prompt("Introduce la segunda nota"));
            nota3=parseInt(prompt("Introduce la tercera nota"));
            promedio=(nota1+nota2+nota3)/3
            if(promedio>=4)
            {
                return("Regular");
            }
            else
            {
                return("Reprobado");
            }
        }
        let resultado=promedioNota();
        document.write(resultado);
    </script>
</body>
</html>
