    <script>
        function cesta()
        {
            let precio=0, cantidad=0, total=0;
        precio=parseInt(prompt("Introduzca el precio del art√≠culo: "));
        cantidad=parseInt(prompt("Introduzca que cantidad de producto lleva: "));
        total=precio*cantidad;
        return("El dinero a pagar es: "+total);
        }
        let resultado=cesta();
        document.write(resultado);
    </script>
