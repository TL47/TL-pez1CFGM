<html lang="en">
<head>

    <title>Actividad 2</title>
</head>
<body>
    <script>
        let usuario, mail;
        function mostrarUsuarioMail()
        {
            usuario=prompt ("Introduce tu usuario");
            mail=prompt("Introduce tu mail");
            return("Usuario: "+usuario+"<br> Mail: "+mail)
        }
        let resultado=mostrarUsuarioMail();
        document.write(resultado);
    </script>
</body>
