<!DOCTYPE html>

</head>
<body>
    <script>
        let numero=0;
        function mostrarPerímetro()
        {
            numero=parseInt(prompt("Introduce un número"));
            numero=numero*4
            return("El perímetro es: "+numero);
        }
        let resultado=mostrarPerímetro();
        document.write(resultado);
    </script>
</body>
