    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let numero=0;
        function mostrarPerímetro(number) {
            return("El perímetro es: "+number);
        }
        numero=parseInt(prompt("Introduce un número"));
        numero=numero*4
        let resultado=mostrarPerímetro(numero);
        document.write(resultado);
    </script>
</body>
