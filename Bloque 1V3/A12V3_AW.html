<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 12</title>
</head>
<body>
    <script>
        function valores(numero) {   
            if (numero<10)
            {
                return("El valor es de 1 dígito")
            }
            else
            {
                    if (numero<100)
                {
                    return("El valor es de 2 dígitos")
                }
                else
                {
                    if (numero<1000)
                {
                    return("El valor es de 3 dígitos")
                }
                else
                {
                    return("El valor tiene más de 3 dígitos")
                }
                }
            }
        }
        numero=parseInt(prompt("Introduce un valor de 1, 2 o 3 dígitos"));
        let resultado=valores(numero);
        document.write(resultado);
    </script>
</body>
</html>
