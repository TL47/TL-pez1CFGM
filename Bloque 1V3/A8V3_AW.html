<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 8</title>
</head>
<body>
    <script>
        function promedioNota(nota1, nota2, nota3, promedio) {
            promedio=(nota1+nota2+nota3)/3
            if(promedio>=4)
            {
                return("Regular");
            }
            else
            {
                return("Reprobado");
            }
        }
        nota1=parseInt(prompt("Introduce la primera nota"));
        nota2=parseInt(prompt("Introduce la segunda nota"));
        nota3=parseInt(prompt("Introduce la tercera nota"));
        let resultado=promedioNota(nota1, nota2, nota3);
        document.write(resultado);
    </script>
</body>
</html>
