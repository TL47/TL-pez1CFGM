<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 11</title>
</head>
<body>
    <script>
        function valores(numero) {
            if (numero==0)
            {
                return("El valor es 0")
            }
            else
            {
                if (numero>0)
                {
                    return("El valor es positivo")
                }
                else
                {
                    return("El valor es negativo")
                }
            }
        }
        numero=parseInt(prompt("Introduce un valor entero"));
        let resultado=valores(numero);
        document.write(resultado);
    </script>
</body>
</html>
