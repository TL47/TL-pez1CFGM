<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 13</title>
</head>
<body>
    <script>
        let numero1=0, numero2=0, numero3=0, total=0;
        function valores()
        {
            numero1=parseInt(prompt("Introduce el primer valor"));
            numero2=parseInt(prompt("Introduce el segundo valor"));
            numero3=parseInt(prompt("Introduce el tercer valor"));
            if (numero1==numero2 && numero2==numero3)
            {
                total=(numero1+numero2)*numero3
                return("Este es el total: "+total)
            }
            else
            {
                return("Los valores no son iguales")
            }
        }
        let resultado=valores();
        document.write(resultado);
    </script>
</body>
</html>
