<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 4</title>
</head>
<body>
    <script>
        function suma(number1, number2, number3, number4) {
            suma=numero1+numero2+numero3+numero4;
            return("El resultado es: "+suma);
        }
        function producto(number1, number2, number3, number4) {
            producto=numero1*numero2*numero3*numero4;
            return("El resultado es: "+producto);
        }
        numero1=parseInt(prompt("Introduce el primer número: "));
        numero2=parseInt(prompt("Introduce el segundo número: "));
        numero3=parseInt(prompt("Introduce el tercer número: "));
        numero4=parseInt(prompt("Introduce el cuarto valor: "));
        let resultadoSuma=suma(numero1, numero2, numero3, numero4);
        let resultadoProducto=producto(numero1, numero2, numero3, numero4);
        document.write(resultadoSuma+"<br>"+resultadoProducto);
    </script>
</body>
</html>
