<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 6</title>
</head>
<body>
    <script>
        let clave1, clave2;
        function clave(clave1, clave2)
        {
            if(clave1==clave2)
            {
                return("Has introducido bien la clave");
            }
            else
            {
                return("Has introducido mal la clave");
            }
        }
        clave1=prompt("Introduce la clave: ");
        clave2=prompt("Introduce la clave de nuevo: ");
        let resultado=clave(clave1, clave2);
        document.write(resultado);
        
    </script>
</body>
</html>
