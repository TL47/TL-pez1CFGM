<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1</title>
</head>
<body>
    <script>
        function mostrarNombreEdad(name, age) {
            return "El nombre es: "+name+"<br> La edad es: "+age;
        }
        nombre=prompt("Introduce tu nombre");
        edad=prompt("Introduce tu edad");
        edad=parseInt(edad);
        let resultado=mostrarNombreEdad(nombre, edad);
        document.write(resultado);
    </script>
</body>
</html>
