<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 10</title>
</head>
<body>
    <script>
        let numero=0;
        function valores(numero) {
            if (numero>10)
            {
                return("El valor tiene dos dígitos")
            }
            else
            {
                return("El valor tiene un dígito")
            }
        }
        numero=parseInt(prompt("Introduce un número de uno o dos dígitos"));
        let resultado=valores(numero);
        document.write(resultado);
    </script>
</body>
</html>
