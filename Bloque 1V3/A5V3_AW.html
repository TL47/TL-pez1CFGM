<body>
    <script>
        function cesta(precio, cantidad) {
            let resultado=precio*cantidad;
            return("El dinero a pagar es: "+resultado);
        }
        precio=parseInt(prompt("Introduzca el precio del art√≠culo: "));
        cantidad=parseInt(prompt("Introduzca que cantidad de producto lleva: "));
        let resultado=cesta(precio, cantidad);
        document.write(resultado);
    </script>
</body>
